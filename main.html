<script type="module">
    import { calculadora } from './calculadora.js';
    document.getElementById("calcularBtn").addEventListener("click", function(){

        var resultadoEnEuros = resultado.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });
        document.getElementById("resultado").innerHTML = "El importe que AS Pensi칩n aportar치 a tu residencia ser치 de: " + resultadoEnEuros;
        document.getElementById("resultado").style.color = "red";

    });
</script>
